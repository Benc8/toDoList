<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu Mono' rel='stylesheet'>
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <div class="addWindow" id="addGUI">
        <h1 class="mainText">Add Text</h1> <br>
        <input type="text" class="mainTextInput" placeholder="to do description" id="mainTextHolder">
        <h1 class="Yes" onclick="addElement();">add</h1>
        <h1 class="No" onclick="closeGUI();">cancel</h1>
    </div>
    <h1 class="addButton" onclick="addElementGUI();">+</h1>
    <nav>
        <h1 class="mainText">To Do List</h1> <br>
        <div class="center">
            <div><h2 class="indicatorText active">Today</h2></div>
            <div><h2 class="indicatorText">All</h2> </div>
            <div><h2 class="indicatorText">Done &check;</h2> </div>
        </div>
    </nav>

    <div class="listCardHolder" id="cardHolder">
        <div class="toDoItem">
            <h3>kys</h3>
            
        </div>
        <div class="toDoItem important">
            <h3>kys</h3>
            
        </div>
        <div class="toDoItem unimportant" onclick="addClicked.call(this)" onmouseleave="removeClicked.call(this)">
            <h3>kys</h3>
            <h6 class="red">X</h6><h6 class="green">&check;</h6>
        </div>
        <div class="toDoItem">
            <h3>kys</h3>
            <p class="extendDots">...</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
