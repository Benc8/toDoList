<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu Mono' rel='stylesheet'>
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <h1 class="addButton" onclick="addElementGUI();">+</h1>
    <nav>
        <h1 class="mainText">To Do List</h1> <br>
        <div class="center">
            <div><h2 class="indicatorText active">Today</h2></div>
            <div><h2 class="indicatorText">All</h2> </div>
            <div><h2 class="indicatorText">Done</h2> </div>
        </div>
    </nav>

    <div class="listCardHolder">
        <div class="toDoItem">
            <h3>kys</h3>
            <p>-this is the only way</p>
        </div>
        <div class="toDoItem important">
            <h3>kys</h3>
            <p>-this is the only way</p>
        </div>
        <div class="toDoItem unimportant">
            <h3>kys</h3>
            <p>-this is the only way</p>
        </div>
        <div class="toDoItem">
            <h3>kys</h3>
            <p class="extendDots">...</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
